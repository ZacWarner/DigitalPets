<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Digital Pets</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2" id="cat">
                <h5>Cat</h5>
                <h6 id="catName"></h6>
                <h6 id="catHungry"></h6>
                <h6 id="catSleepy"></h6>
                <h6 id="catBored"></h6>
                <h6 id="catAge"></h6>
                <h6 id="catHouseCondition"></h6>

            </div>
            <div class="col-md-8 justify-content-center text-center">
                <div class="container" id="mainBody">
                    <div class="row">
                        <div class="col-md-12">
                            <img src="assets/images/petHouse.png" id="picture">
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-md-12 text-center" id="petTalk"></div>
                    </div>
                    <div class="row justify-content-center" id="gameControls">

                    </div>
                </div>
            </div>
            <div class="col-md-2" id="dog">
                <h5>Dog</h5>
                <h6 id="dogName"></h6>
                <h6 id="dogHungry"></h6>
                <h6 id="dogSleepy"></h6>
                <h6 id="dogBored"></h6>
                <h6 id="dogAge"></h6>
                <h6 id="dogOutside"></h6>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/java/app.js"></script>



</body>

</html>
